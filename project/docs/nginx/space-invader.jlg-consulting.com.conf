# Reference file (repo): project/docs/nginx/space-invader.jlg-consulting.com.conf
# Install target (VPS): /etc/nginx/sites-available/space-invader.jlg-consulting.com
# Enable with symlink into: /etc/nginx/sites-enabled/
#
# Topology:
# - Public: 80/443 on the VPS host
# - TLS termination: Nginx (host)
# - Upstream app: http://127.0.0.1:9999 (Docker Compose binds locally)
# - ACME HTTP-01: served from /var/www/letsencrypt/.well-known/acme-challenge/
#
# Notes:
# - Keep the ACME location reachable on port 80 (do not redirect it).
# - HSTS is enabled with a prudent initial max-age. Do not enable preload.

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    listen [::]:80;

    server_name space-invader.jlg-consulting.com;

    # ACME HTTP-01 challenge (must stay on HTTP)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Everything else redirects to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name space-invader.jlg-consulting.com;

    # --- TLS config ---
    # These are the standard lines managed/expected by Certbot when using the Nginx plugin.
    # If you use `certbot --nginx`, it will typically inject/update them.
    ssl_certificate     /etc/letsencrypt/live/space-invader.jlg-consulting.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/space-invader.jlg-consulting.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # HSTS (prudent initial value). Increase after validation.
    add_header Strict-Transport-Security "max-age=86400" always;

    # Basic hardening
    server_tokens off;

    # Reverse-proxy to the app
    location / {
        proxy_pass http://127.0.0.1:9999;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket-safe headers (harmless if not used)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
